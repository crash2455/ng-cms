<h1>Create a New User</h1>
<div class="card">
  <div class="card-header clearfix">
    <form (ngSubmit)="onSubmit()" #createUser="ngForm">

      <div *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="card-body">
        <div class="form-group col-md-6">
          <label for="username">Username</label>
          <input [(ngModel)]="user.username" type="text" name="username" id="username" class="form-control">
          <div *ngIf="errors.username">{{errors.username.message}}</div>
        </div>

        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input [(ngModel)]="user.email" type="text" name="email" id="email" class="form-control">
          <div *ngIf="errors.email">{{errors.email.message}}</div>
        </div>

        <div class="form-group col-md-6">
          <label for="first_name">First Name</label>
          <input [(ngModel)]="user.first_name" type="text" name="first_name" name="first_name" id="first_name" class="form-control">
        </div>

        <div class="form-group col-md-6">
          <label for="last_name">Last Name</label>
          <input [(ngModel)]="user.last_name" type="text" name="last_name" id="last_name" class="form-control">
        </div>

        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
